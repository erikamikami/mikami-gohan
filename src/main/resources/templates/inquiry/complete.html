<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<title>お問い合わせ｜三上デンタルラボラトリー</title>
<!-- bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/common/common.css}">
<link rel="stylesheet" th:href="@{/css/common/top.css}">
<link rel="stylesheet" th:href="@{/css/news/index.css}">
<link rel="stylesheet" th:href="@{/css/common/footer.css}">
<link rel="stylesheet" th:href="@{/css/common/header.css}">

<!-- Swiper -->
<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

<!-- menu -->
<link rel="stylesheet" th:href="@{/css/common/jquery.fatNav.min.css}">

<!-- fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/common/style.css}">
<link rel="stylesheet" th:href="@{/css/inquiry/style.css}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
<script src="https://kit.fontawesome.com/b02fe1bd6e.js" crossorigin="anonymous"></script>
</head>

<body>
<span th:insert="common/header::frag_header"></span>
  <div class="container">
  <div class="contents">
    <!-- menu -->
    <span th:insert="common/menu_modal_sp.html::frag_menu_modal_sp"></span>

    <div class="top_img">
      <img alt="" th:src="@{/img/Inquiry-ic.jpg}">
    </div>

    <div class="top_contents">
      <h1>お問い合わせ 受付完了</h1>
      <div class="inq_comp_txt">
      <p>下記メールアドレス宛に、問い合わせ受付完了メールを送信いたしました。</p>
      <p>内容確認後、数日中に折り返し連絡いたしますので、少々おまちください。</p>
      </div>
    </div>

    <div>
      <div class="last_ele">
        <table class="conf_mail">
          <tr>
            <td>送信先メールアドレス</td>
            <td><span th:text="${sendMailAddress}"></span></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="btn">
      <a class="btn_link" th:href="@{/}">
        <i class="fas fa-home"></i>
        HOME
      </a>
    </div>
</div>
  </div>
  <script src="https://kit.fontawesome.com/b02fe1bd6e.js" crossorigin="anonymous"></script>
  <script src="htps://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script th:src="@{/js/common/jquery.fatNav.min.js}"></script>
  <script th:src="@{/js/inquiry/script.js}"></script>
  <script>
			$(function() {
				$.fatNav();
			});
		</script>
    <script th:src="@{js/common/header.js}"></script>
</body>
</html>
