<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<title>お問い合わせ｜三上デンタルラボラトリー</title>
<!-- bootstrap CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/common/common.css}">
<link rel="stylesheet" th:href="@{/css/common/top.css}">
<link rel="stylesheet" th:href="@{/css/news/index.css}">
<link rel="stylesheet" th:href="@{/css/common/footer.css}">
<link rel="stylesheet" th:href="@{/css/common/header.css}">

<!-- Swiper -->
<link rel="stylesheet"
	th:href="@{/css/common/swiper/swiper-bundle.min.css}" />
<link rel="stylesheet" th:href="@{/css/common/swiper/swiper.css}" />

<!-- menu -->
<link rel="stylesheet" th:href="@{/css/common/jquery.fatNav.min.css}">
<!-- fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
	rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/common/style.css}">
<link rel="stylesheet" th:href="@{/css/inquiry/style.css}">
<link rel="stylesheet" th:href="@{/css/inquiry/index.css}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/b02fe1bd6e.js"
	crossorigin="anonymous"></script>
</head>

<body>
	<span th:insert="common/header::frag_header"></span>
	<div class="container">
		<div class="contents">
		  <!-- menu -->
      <span th:insert="common/menu_modal_sp.html::frag_menu_modal_sp"></span>

			<div class="top_img">
				<img alt="" th:src="@{/img/Inquiry-ic.jpg}">
			</div>

			<div class="top_contents">
				<h1>お問い合わせ</h1>
				<p>ご質問やお見積り依頼など、お気軽にお問い合わせください</p>
			</div>

			<div class="se_contents">
				<div class="se_head">
					<h2>お電話・FAXによるお問い合わせ</h2>
				</div>
				<div>
					<dl class="tel_table">
						<div class="tel_table_con">
							<dt>TEL</dt>
							<dd>
								<a href="tel:04-2994-9504">04-2994-9504</a>
							</dd>
						</div>
						<div class="tel_table_con">
							<dt>FAX</dt>
							<dd>
								<a>04-2994-9504</a>
							</dd>
						</div>
					</dl>
				</div>
			</div>

			<div class="form_contents">
				<div class="th_head">
					<h2>フォームでのお問い合わせ</h2>
				</div>
				<div>
					<form th:action="@{/inquiry/confirm}" method="post"
						th:object="${inquiryForm}">
						<table class="frm_tbl">
							<tbody>
								<tr>
									<th><label for="user_name">お名前<i
											class="fas fa-asterisk"></i></label></th>
									<td><span class="frm_error" th:errors="*{userName}"></span>
										<input id="user_name" name="userName" type="text"
										th:field="*{userName}"></td>
								</tr>
								<tr>
									<th><label for="furigana">ふりがな<i
											class="fas fa-asterisk"></i></label></th>
									<td><span class="frm_error" th:errors="*{furigana}"></span>
										<input id="furigana" name="furigana" type="text"
										th:field="*{furigana}"></td>
								</tr>
								<tr>
									<th><label for="dental_hospital_name">歯科医院名（貴社名）</label></th>
									<td><span class="frm_error"
										th:errors="*{dentalHospitalName}"></span> <input
										id="dental_hospital_name" name="dentalHospitalName"
										type="text" th:field="*{dentalHospitalName}"></td>
								</tr>
								<tr>
									<th><label for="dental_occupation">ご職業<i
                      class="fas fa-asterisk"></i></label></th>
									<td><span class="frm_error"
										th:errors="*{occupationCategoryId}"></span> <span
										class="frm_error" th:errors="*{occupationCategoryName}"></span>
										<select id="dental_occupation" name="occupationCategoryName"
										th:field="*{occupationCategoryName}">
											<option value="" selected>--</option>
											<span th:each="occupationCategory : ${occupationCategoryMap}">
												<h1 th:text="${occupationCategory.value}"></h1>
												<option th:value="${occupationCategory.value}"
													th:text="${occupationCategory.value}"></option>
										</span>
									</select> <select id="occupationCategoryId" name="occupationCategoryId"
										th:field="*{occupationCategoryId}" style="display: none;">
										  <option value="" selected></option>
											<span th:each="occupationCategory : ${occupationCategoryMap}">
												<option th:value="${occupationCategory.key}"
													th:text="${occupationCategory.key}"></option>
										</span>
									</select></td>
								</tr>
								<tr>
									<th><label for="mail_address">メールアドレス<i
											class="fas fa-asterisk"></i></label></th>
									<td><span class="frm_error" th:errors="*{mailAddress}"></span>
										<input id="mail_address" name="mailAddress" type="text"
										th:field="*{mailAddress}"></td>
								</tr>
								<tr>
									<th><label for="tel_number">電話番号</label></th>
									<td><span class="frm_error" th:errors="*{tel}"></span> <input
										id="tel_number" name="tel" type="text" th:field="*{tel}">
									</td>
								</tr>
								<tr>
									<th><label for="fax_number">FAX番号</label></th>
									<td><span class="frm_error" th:errors="*{fax}"></span> <input
										id="fax_number" name="fax" type="text" th:field="*{fax}">
									</td>
								</tr>
								<tr>
									<th><label for="zip_code">郵便番号</label></th>
									<td><span class="frm_error" th:errors="*{zipCode}"></span>
										<input id="zip_code" name="zipCode" type="text"
										th:field="*{zipCode}"></td>
								</tr>
								<tr>
									<th><label for="address">住所</label></th>
									<td><span class="frm_error" th:errors="*{address}"></span>
										<input id="address" name="address" type="text"
										th:field="*{address}"></td>
								</tr>
								<tr>
								<tr>
									<th><label for="inquiry_category">お問い合わせ内容<i
											class="fas fa-asterisk"></i></label></th>
									<td><span class="frm_error"
										th:errors="*{inquiryCategoryName}"></span> <select
										id="inquiry_category" name="inquiryCategoryName"
										th:field="*{inquiryCategoryName}">
											<option value="" selected>--</option>
											<span th:each="inquiryCategory : ${inquiryCategoryMap}">
												<option th:value="${inquiryCategory.value}"
													th:text="${inquiryCategory.value}"></option>
										</span>
									</select> <select id="inquiryCategoryId" name="inquiryCategoryId"
										th:field="*{inquiryCategoryId}" style="display: none;">
										  <option value="" selected></option>
											<span th:each="inquiryCategory : ${inquiryCategoryMap}">
												<option th:value="${inquiryCategory.key}"
													th:text="${inquiryCategory.key}"></option>
										</span>
									</select></td>
								</tr>
								<tr>
									<th><label for="inquiry_detail">お問い合わせ詳細<i
											class="fas fa-asterisk"></i></label></th>
									<td><span class="frm_error" th:errors="*{contents}"></span>
										<textarea id="inquiry_detail" name="contents"
											th:field="*{contents}" style="height: 260px;"></textarea></td>
								</tr>
							</tbody>
						</table>
						<div class="confir_btn_contents">
							<input class="confir_btn" type="submit" value="確認画面へ">
						</div>
					</form>
				</div>
			</div>
			<div class="btn in_h_btn">
				<a class="btn_link" th:href="@{/}"><i class="fas fa-home"></i>HOME</a>
			</div>
		</div>
	</div>
	<span th:insert="common/footer::frag_footer"></span>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script th:src="@{/js/common/jquery.fatNav.min.js}"></script>
  <script th:src="@{/js/common/fatNav.js}"></script>
  <script src="https://kit.fontawesome.com/b02fe1bd6e.js" crossorigin="anonymous"></script>
  <!-- slick -->
  <script th:src="@{/js/slick/slick.min.js}"></script>
  <script th:src="@{/js/slick/slick.js}"></script>
  <script th:src="@{/js/slick/custom.slick.js}"></script>
  <script th:src="@{/js/inquiry/script.js}"></script>
  <script th:src="@{/js/common/header.js}"></script>
  <script th:src="@{/js/common/totop.js}"></script>
  <script th:src="@{/js/common/scroll_header_consideration.js}"></script>
</body>
</html>
