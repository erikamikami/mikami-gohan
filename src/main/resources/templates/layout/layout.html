<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<!-- ページタイトル -->
<th:block layout:fragment="pageTitle"></th:block>
<!-- bootstrap CSS only -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">
<!-- Swiper -->
<link rel="stylesheet" th:href="@{/css/common/swiper/swiper-bundle.min.css}" />
<link rel="stylesheet" th:href="@{/css/common/swiper/swiper.css}" />
<!-- menu -->
<link rel="stylesheet" th:href="@{/css/common/jquery.fatNav.min.css}">
<!-- fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/b02fe1bd6e.js" crossorigin="anonymous"></script>
<!-- slick -->
<link rel="stylesheet" th:href="@{/css/slick/slick.css}">
<link rel="stylesheet" th:href="@{/css/slick/slick-theme.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- GoogleFont -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<!-- 共通CSS -->
<link rel="stylesheet" th:href="@{/css/common/common.css}">
<link rel="stylesheet" th:href="@{/css/common/header.css}">
<link rel="stylesheet" th:href="@{/css/common/footer.css}">
<link rel="stylesheet" th:href="@{/css/common/toTop.css}">
<link rel="stylesheet" th:href="@{/css/common/search_form.css}">
<link rel="stylesheet" th:href="@{/css/common/aside.css}">
<link rel="stylesheet" th:href="@{/css/common/aside_recommend.css}">
<!-- 個別CSS -->
<th:block layout:fragment="pageStyles"></th:block>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HFHBPR0GQC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-HFHBPR0GQC');
</script>
</head>

<body>
  <!-- 共通ヘッダー -->
  <span th:insert="common/header::frag_header"></span>
  <!-- SP 共通ヘッダー内ハンバーガーメニュー -->
  <span th:insert="common/menu_modal_sp.html::frag_menu_modal_sp"></span>
  
  <div layout:fragment="content"></div>
  
  <span th:insert="common/toTop::frag_toTop"></span>
  <span th:insert="common/footer::frag_footer"></span>
  <!-- Swiper -->
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script th:src="@{/js/common/swiper.js}"></script>
  <!-- menu -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script th:src="@{/js/common/jquery.fatNav.min.js}"></script>
  <script th:src="@{/js/common/fatNav.js}"></script>
  <script src="https://kit.fontawesome.com/b02fe1bd6e.js" crossorigin="anonymous"></script>
  <!-- slick -->
  <script th:src="@{/js/slick/slick.min.js}"></script>
  <script th:src="@{/js/slick/slick.js}"></script>
  <script th:src="@{/js/slick/custom.slick.js}"></script>
  <!-- MyJS -->
  <script th:src="@{/js/common/totop.js}"></script>

</html>
