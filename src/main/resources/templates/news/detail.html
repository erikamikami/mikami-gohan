<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<title>お知らせ詳細｜三上デンタルラボラトリー</title>
<!-- bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/common/common.css}">
<link rel="stylesheet" th:href="@{/css/common/footer.css}">
<link rel="stylesheet" th:href="@{/css/common/header.css}">
<link rel="stylesheet" th:href="@{/css/news/common.css}">
<link rel="stylesheet" th:href="@{/css/news/detail.css}">

<!-- Swiper -->
<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

<!-- menu -->
<link rel="stylesheet" th:href="@{/css/common/jquery.fatNav.min.css}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
</head>

<body>
  <span th:insert="common/header::frag_header"></span>
  <div class="container">

  <!-- menu -->
  <span th:insert="common/menu_modal_sp.html::frag_menu_modal_sp"></span>

  <!-- お知らせ -->
  <div class="top">
    <img alt="" th:src="@{/img/main1.jpg}">
    <h1>お知らせ</h1>
  </div>
  
  <div class="news_contents">
    <div class="news_date">
      <span th:text="${news.displayDate}"></span>
    </div>
    <div class="news_title">
      <span th:text="${news.title}"></span>
    </div>
    <div>
      <pre class="news_body" th:text="${news.body}"></pre>
    </div>
   </div>
   
   <div class="btn">
     <a class="btn_link" th:href="@{/news}">お知らせ一覧</a>
   </div>
   <div class="btn last_ele">
     <a class="btn_link" th:href="@{/}">HOME</a>
   </div>
  
  </div>
  <span th:insert="common/footer::frag_footer"></span>
 <!-- menu -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 <script th:src="@{/js/common/jquery.fatNav.min.js}"></script>
 <script th:src="@{/js/common/fatNav.js}"></script>
 <script th:src="@{/js/common/header.js}"></script>
</body>
</html>
